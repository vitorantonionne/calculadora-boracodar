<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="estilos/style.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>
    <div id="calculator">
        <div id="area-one">
            <div class="soma">
                <p>1 + 1</p>
            </div>
            <div class="results">
                <p style="color: #6B6B6B;"><i class="ph-equals"></i></p>
                <p>2</p>
            </div>
        </div>
        <div id="teclas">
            <div class="buttons">
                <div class="button">
                    <button style="color: #975DFA;">CE</button>
                </div>
                <div class="button">
                    <button>C</button>
                </div>
                <div class="button">
                    <button>%</button>
                </div>
                <div class="button" id="end">
                    <button><i class="ph-divide"></i></button>
                </div>
            </div>

            <div class="buttons">
                <div class="button">
                    <button>7</button>
                </div>
                <div class="button">
                    <button>8</button>
                </div>
                <div class="button">
                    <button><i class="ph-number-nine"></i></button>
                </div>
                <div class="button" id="end">
                    <button><i class="ph-x"></i></button>
                </div>
            </div>

            <div class="buttons">
                <div class="button">
                    <button>4</button>
                </div>
                <div class="button">
                    <button>5</button>
                </div>
                <div class="button">
                    <button>6</button>
                </div>
                <div class="button" id="end">
                    <button><i class="ph-minus"></i></button>
                </div>
            </div>

            <div class="buttons">
                <div class="button">
                    <button>1</button>
                </div>
                <div class="button">
                    <button>2</button>
                </div>
                <div class="button">
                    <button>3</button>
                </div>
                <div class="button" id="end">
                    <button><i class="ph-plus"></i></button>
                </div>
            </div>

            <div class="buttons">
                <div class="button">
                    <button><i class="ph-plus-minus"></i></button>
                </div>
                <div class="button">
                    <button>0</button>
                </div>
                <div class="button">
                    <button>,</button>
                </div>
                <div class="button" id="last">
                    <button><i class="ph-equals"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
